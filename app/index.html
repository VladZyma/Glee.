<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Glee.</title>
  
  <link rel="stylesheet" href="./css/style.min.css">
</head>

<body>

  <header class="header">
    <div class="container">
      <div class="header__inner">
        <div class="logo">
          <img class="logo__img" src="./images/logo.svg" alt="glee logo">
          <h3 class="logo__title">Glee.</h3>
        </div>
        <nav class="menu">
          <ul class="menu__list">
            <li class="menu__list-item">
              <a class="menu__list-link" href="#">
                Home+
              </a>
            </li>
            <li class="menu__list-item">
              <a class="menu__list-link" href="#">
                About
              </a>
            </li>
            <li class="menu__list-item">
              <a class="menu__list-link" href="#">
                Services
              </a>
            </li>
            <li class="menu__list-item">
              <a class="menu__list-link" href="#">
                Pages+
              </a>
            </li>
            <li class="menu__list-item">
              <a class="menu__list-link" href="#">
                News
              </a>
            </li>
            <li class="menu__list-item">
              <a class="menu__list-link" href="#">
                Contact
              </a>
            </li>
          </ul>
        </nav>
        <div class="user-nav">
          <button class="user-nav__btn user-nav__btn--search"></button>
          <div class="user-nav__inner">
            <a class="user-nav__link" href="#">
              <img class="user-nav__link-img" src="./images/icons/hart.svg" alt="user icon">
              <span class="user-nav__link-num">0</span>
            </a>
            <a class="user-nav__link" href="#">
              <img class="user-nav__link-img" src="./images/icons/cart.svg" alt="user icon">
              <span class="user-nav__link-num">0</span>
            </a>
          </div>
          <button class="user-nav__btn user-nav__btn--menu"></button>
        </div>
      </div>
    </div>
  </header>

  <script src="./js/main.min.js"></script>
</body>
</html>
